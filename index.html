<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> A lily for my lily  ❤︎</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #bc8f8f;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lily, #question, #hugScene {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
    }

    h1 {
      font-size: 2em;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #ffd4e5;
      color: #444;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fbbad2;
    }

    #hugText {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 15px;
    }
  #mainTitle {
    position: absolute;
    top: 5%;
    width; 100%;
    text-align: center;
    font-family: 'Cursive', sans-serif;
    font-size: 2.5em;
    color:hsl(50 33% 25% / 0.75);
    z-index: 10;
    animation: fadeIn 2s ease-in-out forwards
  }
  </style>
</head>
<body>

  <!-- Lily Video -->
  <div id="lily">
  <div id="mainTitle"> A lily for my lily </div>
     <video id="lilyVideo" autoplay muted playsinline>
      <source src="lily.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  

  <!-- Question Section -->
  <div id="question">
    <h1>How was your day? :)</h1>
    <div>
      <button onclick="handleChoice('good')">Good</button>
      <button onclick="handleChoice('bad')">Bad</button>
    </div>
  </div>

  <!-- Hug Scene -->
  <div id="hugScene">
    <div id="hugText">No matter what today was, I'm proud of u HERE'S A HUG BIYATCH!!!</div>
    <video id="hugVideo" autoplay playsinline>
      <source src="hug.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const lily = document.getElementById('lily');
    const lilyVideo = document.getElementById('lilyVideo');
    const question = document.getElementById('question');
    const hugScene = document.getElementById('hugScene');
    const hugText = document.getElementById('hugText');

    // Start by showing lily video
    lily.style.display = 'flex';

    // When lily video ends, show question
    lilyVideo.onended = () => {
      lily.style.display = 'none';
      question.style.display = 'flex';
    };

    function handleChoice(choice) {
      question.style.display = 'none';
      hugScene.style.display = 'flex';
      if (choice === 'good') {
        hugText.innerText = "YOU STILL DESERVE A HUG MY BABY BUOY";
      } else {
        hugText.innerText = "AWW IVE GOT U DW <3";
      }
    }
  </script>

</body>
</html>
